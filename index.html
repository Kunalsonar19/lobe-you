<html lang="en">

<head>
    <title>Do You Love Me ?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <link rel="shortcut icon"
        href="https://cdn.iconscout.com/icon/free/png-256/free-sheep-icon-download-in-svg-png-gif-file-formats--livestock-cattle-animal-farm-and-pack-agriculture-icons-1904217.png?f=webp&w=256"
        type="image/x-icon">
    <style>
        .btn {
            position: relative;
            transition: transform 0.2s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h2 class="header_text">Heyy Pookie...<br> Do You Love Me ? ðŸŒš
            </h2>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
                class="gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Hoii ðŸ˜½</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Noii ðŸ˜¿</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var noButton = document.getElementById('noButton');
            var yesButton = document.getElementById('yesButton');

            // Move the "No" button to a random position
            var x = Math.random() * (window.innerWidth - noButton.offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - noButton.offsetHeight) - 48;
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            // Increase the size of the "Yes" button by 20%
            var currentScale = yesButton.style.transform.match(/scale\(([^)]+)\)/);
            var newScale = currentScale ? parseFloat(currentScale[1]) * 1.2 : 1.2;
            yesButton.style.transform = `scale(${newScale})`;
        }
    </script>
</body>

</html>
